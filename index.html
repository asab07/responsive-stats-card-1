<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Stats Preview Card Component | Frontend Mentor</title>
</head>

<body>
  
  <div class="card">
    
    <div class="card__image">
      <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="Client conversing mobile">
      <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="Client conversing mobile">
    </div>
  
    <div class="card__text">
      <h1 class="card__headline">Get <span>insights</span> that help your business grow.</h1>  
      <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <ul class="card__stats-list">
        <li class="card__list-item">
          <h3>10k+</h3>
          <p>Companies</p>
        </li>
        <li class="card__list-item">
          <h3>314</h3>
          <p>Templates</p>
        </li>
        <li class="card__list-item">
          <h3>12M+</h3>
          <p>Queries</p>
        </li>
      </ul>
    </div>   <!-- text-section ends -->
  </div> <!-- container ends -->

</body>
</html>
